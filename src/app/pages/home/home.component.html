<form>
  <div class="boxSearchCountry" [style.border]="touched" (click)="onClick()">
    <div class="searchIcon">
      <img
        [src]="
          isDark
            ? '/assets/images/svg/icon-search.dark.svg'
            : '/assets/images/svg/icon-search-light.svg'
        "
        alt="search icon"
      />
    </div>
    <input type="text" placeholder="Search for a country..." />
  </div>
  <mat-form-field appearance="outline">
    <mat-label class="selectLabel">Filter by Region</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option>A</mat-option>
      <mat-option>B</mat-option>
      <mat-option>C</mat-option>
      <!-- <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option> -->
    </mat-select>
  </mat-form-field>
</form>
<section>
  <!-- <a routerLink="/detailsCountry">detailsCountry</a>
  <p>Listagem dos cards</p> -->
  <ul>
    @for (country of countries; track country.name) {
    <li>
      <mat-card class="example-card">
        <mat-card-header>
          <img
            mat-card-image
            [src]="'{{country.flags.svg}}'"
            alt="'{{ country.flags.alt }}'"
          />
        </mat-card-header>
        <mat-card-content>
          <h1>{{ country.name.common }}</h1>
          <span>{{ country.population }}</span>
          <span>{{ country.region }}</span>
          <span>{{ country.capital }}</span>
        </mat-card-content>
      </mat-card>
    </li>
    }
  </ul>
</section>
