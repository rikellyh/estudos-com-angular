<section>
  <button (click)="backClicked()">
    <img
      [src]="
        isDark
          ? '/assets/images/svg/icon-arrow-light.svg'
          : '/assets/images/svg/icon-arrow-dark.svg'
      "
      class="icon"
      alt="arrow icon"
    />
    Back
  </button>
  <div>
    @if(country) {
    <img [src]="country.flags.svg" alt="{{ country.flags.alt }}" />
    <p>Region: {{ country.region }}</p>
    <p>Capital: {{ country.capital }}</p>
    }
  </div>
</section>
